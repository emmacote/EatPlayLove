<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eat Weigh Love</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link rel="icon" href="static/favicon.ico" type="image/x-icon"/>
    <style>

    </style>

</head>
<body>

<div class="container">
    <div class="row">
            <div class="jumbotron">
            <h1>Eat Weigh Love</h1>
            </div>
    </div>

    <div class="row ewlbuttons ">
        <div class="col-xs-12">
            <div class="btn-group">
                <button id="btnEat" tabindex="1">
                    <img src="static/sundae.png" />
                </button>
                <button id="btnWeigh" tabindex="2">
                    <img src="static/scale.png" />
                </button>
                <button id="btnLove" tabindex="3">
                    <img src="static/heart.png" />
                </button>
            </div>
        </div>

        </div>
    </div>
</div>

<div id="modalLove" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Love</span>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-5">
                            <h3>Self Care Choices</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            <select size="4" id="selSelfCareChoice" class="input form-control">
                                <option value="Makeup">Makeup</option>
                                <option value="Bubble Bath">Bubble Bath</option>
                                <option value="Trim Nails">Trim Nails</option>
                            </select>
                        </div>
                        <div class="col-xs-1">
                            <button class="btn" id="btnSelfCareSubmit">Did It</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            <h3>Add New Self Care Thing</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            <input type="input" class="input form-control" id="textNewSelfCare" />
                        </div>
                        <div class="col-xs-1">
                            <button class="btn" id="btnNewSelfCare">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modalWeigh" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Weigh</span>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4">
                            <h3>Today's Weight</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="number" id="numWeightEntry" class="input form-control" />
                        </div>
                        <div class="col-xs-1">
                            <button class="btn" id="btnAddWeight">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            <button class="btn btn-primary form-control" id="btnWeightHistory">History</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="modalEat" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Eat</span>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-1">
                            <b>Yummies</b>
                        </div>
                        <div class="col-xs-1">
                            <b>Portions</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <select size="4" id="selectFood" class="form-control">
                                <option value="Milk">Milk</option>
                                <option value="Oatmeal">Oatmeal</option>
                                <option value="Water">Water</option>
                            </select>
                        </div>
                        <div class="col-xs-2">
                            <input id="numPortions" class="input" />
                        </div>
                        <div class="col-xs-1">
                            <button id="btnAddServing" class="btn">Add Serving</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            <hr />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <b>Something New</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <input id="txtNewFood" class="input form-control" value="txtNewFood" />
                        </div>
                        <div class="col-xs-2">
                            <button class="btn" id="btnAddNewFood">Add New Food</button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
$(function(w){

const btnEatClick = function(e){
    $("#modalEat").modal();
};

const btnWeighClick = function(e){
    $("#modalWeigh").modal();
};

const btnLoveClick = function(e){
    $("#modalLove").modal();
};

$("#btnEat").on("click", btnEatClick);
$("#btnWeigh").on("click", btnWeighClick);
$("#btnLove").on("click", btnLoveClick);

}(window));

</script>
</body>
</html>
